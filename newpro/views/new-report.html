<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Report - Report System</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">Report System</div>
                <ul class="nav-menu">
                    <li><a href="/dashboard">Dashboard</a></li>
                    <li><a href="/new-report" class="active">New Report</a></li>
                    <li><a href="/total-count">Total Count</a></li>
                    <li><a href="/report-history">Report History</a></li>
                    <li><a href="#" id="logoutBtn" class="logout-btn">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="card">
                <h2>Create New Report</h2>
                <form class="report-form" id="reportForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="reason">Reason</label>
                        <textarea id="reason" name="reason" placeholder="Enter the reason for your report" required></textarea>
                    </div>
                    <button type="submit" class="btn">Submit Report</button>
                </form>
            </div>
        </div>
    </main>

    <div class="success-footer" id="successFooter">
        Report submitted successfully!
    </div>

    <footer class="footer">
        <div class="container">
            <p>Created by Dev</p>
        </div>
    </footer>

    <script>
        // Set default date to today
        document.getElementById('date').valueAsDate = new Date();

        document.getElementById('reportForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const response = await fetch('/api/reports', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: formData.get('name'),
                    reason: formData.get('reason'),
                    date: formData.get('date')
                })
            });
            
            const result = await response.json();
            
            if (result.success) {
                // Show success footer instead of alert
                const successFooter = document.getElementById('successFooter');
                successFooter.style.display = 'block';
                
                // Reset form
                this.reset();
                document.getElementById('date').valueAsDate = new Date();
                
                // Hide success message after 3 seconds
                setTimeout(() => {
                    successFooter.style.display = 'none';
                }, 3000);
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', async function(e) {
            e.preventDefault();
            
            const response = await fetch('/logout', {
                method: 'POST'
            });
            
            const result = await response.json();
            if (result.success) {
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
